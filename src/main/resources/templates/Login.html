<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<div class="row justify-content-center pt-lg-5 mt-lg-5">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<a class="float-right btn btn-outline-primary mt-1" th:href="@{/signup}">Sign Up</a>
					<h4 class="card-title mt-2">Log in</h4>
					<small th:if="${msgSuccess}" th:text="${msgSuccess}" class="text-primary align-self-center"></small>
				</header>
				<article class="card-body ">
					<form>
						<div class="form-row justify-content-center">
							<div class="form-group">
								<label>Email address</label>
								<input class="form-control" type="text"/>
							</div>
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password"/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit"> Login</button>
							</div>
						</div>
					</form>
				</article>
			</div>
		</div>
	</div>
</div>
</body>
</html>
